<body>
  <div class="p-lg-4 my-5 text-center justify-content-center">
    <div class="col-sm-12 order-md-1 border" id="regForm">

      <mat-card class="bg-light pt-6">

        <div class="row pt-5">
          <div class="col-md-3 ">

            <a href="https://www.freepnglogos.com/pics/salvation-army-logo-hd" title="Image from freepnglogos.com"><img src="https://www.freepnglogos.com/uploads/salvation-army-png-logo/the-salvation-army-png-logo-0.png" width="200" alt="the salvation army png logo" /></a>
          </div>
          <div class="col-md-9 my-4">
            <h4 class="mb-3"><strong>Registration</strong></h4>
          </div>
        </div>
        <br>
        <br>
        <br>
        <!--Spinner for loading page-->
        <mat-spinner *ngIf="isLoading"></mat-spinner>


        <!--FORM: registration-->
        <form (submit)="onRegister(registerForm)" #registerForm="ngForm" *ngIf="!isLoading">
        <div class="row" id="username">
          <div class="col-md-4 col-sm-12">
            <mat-form-field appearance="outline">
              <mat-label>Username</mat-label>
              <input matInput name="username" ngModel type="text" placeholder="Username" #usernameInput="ngModel" required>
              <mat-error *ngIf="usernameInput.invalid">Please submit a valid username</mat-error>
            </mat-form-field>
          </div>

          <div class="col-md-4 col-sm-12 " id="password">
            <!--Password Form Field-->
            <mat-form-field appearance="outline">
              <mat-label>Password</mat-label>
              <input type="password" name="password" ngModel matInput placeholder="Password" #passwordInput="ngModel" required>
              <mat-error *ngIf="passwordInput.invalid">Please enter a valid Password</mat-error>
            </mat-form-field>
          </div>

          <div class="col-md-4 col-sm-12" id="email">
            <!--Email Form Field-->
            <mat-form-field appearance="outline">
              <mat-label>Enter your email</mat-label>
              <input matInput name="email" ngModel type="email" placeholder="1234@example.com" #emailInput="ngModel" required email>
                <mat-error *ngIf="emailInput.invalid">Please enter a vaild Email address</mat-error>
            </mat-form-field>
          </div>
        </div>

        <div class="col-sm-12 mb-3 " id="usertype">
          <!--Selection of account Types-->
          <label>Choose Account UserType</label>
          <mat-form-field appearance="outline">
            <mat-label>Select an Option</mat-label>
            <mat-select name="accountType" ngModel [ngModel]="defaultQuestion" required>
              <mat-option *ngFor="let accountType of accountTypes" [value]="accountType.accountType">
                {{accountType.viewValue}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>


        <hr class="mb-2">

        <!--Submission Button-->

        <button class="btn btn-danger btn-lg btn-block my-5" mat-raised-button type="submit" *ngIf="!isLoading">SIGN UP</button>

        </form>
      </mat-card>

    </div>

  </div>

</body>
