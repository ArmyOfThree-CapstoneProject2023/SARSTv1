<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onRegister(registerForm)" #registerForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <input matInput name="firstName" ngModel type="firstName" placeholder="First Name" #fnameInput="ngModel" required>
      <mat-error *ngIf="fnameInput.invalid">Please enter a valid First Name</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput name="lastName" ngModel type="lastName" placeholder="Last Name" #lnameInput="ngModel" required>
      <mat-error *ngIf="lnameInput.invalid">Please enter a valid Last Name</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput name="email" ngModel type="email" placeholder="E-Mail" #emailInput="ngModel" required email>
      <mat-error *ngIf="emailInput.invalid">Please enter a vaild Email address</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input type="password" name="password" ngModel matInput placeholder="Password" #passwordInput="ngModel" required>
      <mat-error *ngIf="passwordInput.invalid">Please enter a valid Password</mat-error>
    </mat-form-field>
    <button mat-raised-button type="submit">Register</button>
  </form>
</mat-card>
